<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js">solve()</script>
</head>

<body onload="solve()">
    <div class="container">
        <h1 class="title">Simple Calculator</h1>
        <p>Enter two numbers</p><br>
        <div class="input">
            <label for="num1">Number 1</label> <br>
            <input type="text" id="num1"> <br>
            <label for="num2">Number 2</label> <br>
            <input type="text" id="num2"> <br>
            <hr>
            <label for="result">Result</label> <br>
            <input type="text" id="result" readonly /><br>
        </div>
        <br>
        <button id="sumButton">+</button>
        <button id="subtractButton">-</button>
        <button id="multiplicationButton">*</button>
        <button id="divisionButton">/</button>
        <button id="clearButton">C</button>
    </div>

</body>

</html>
